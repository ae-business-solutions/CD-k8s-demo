apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webapp
  annotations: {}
    #cert-manager.io/issuer: "letsencrypt-staging"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - work-demo.buddylgreen.com
    secretName: web-app-tls
  rules:
  - host: work-demo.buddylgreen.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webapp
            port:
              number: 80